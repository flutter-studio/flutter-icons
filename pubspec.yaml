name: flutter_icons
description: Customizable Icons for Flutterï¼Œyou can use with over 3K+ icons in your flutter project
version: 1.1.0
homepage: https://github.com/flutter-studio/flutter-icons.git

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
      - family: Ionicons
        fonts:
          - asset: fonts/Ionicons.ttf
